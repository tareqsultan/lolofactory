<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>image recognition</title>
</head>
<body>
  <h2>upLoud</h2>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Analize</button>
  </form>
  {% if uploaded_image_url %}
    <h3>image uplouded:</h3>
    <img src="{{ uploaded_image_url }}" width="300"><br>
    <h4>الوصف:</h4>
    <p>{{ description }}</p>
  {% endif %}
</body>
</html>
